<!doctype html>
<html>
    <head>
        
        <title>Upload all files on button click - Dropzone and PHP</title>
        <link href="dropzone/dist/min/dropzone.min.css" rel="stylesheet" type="text/css">
 
</style>
    </head>
    <body >
        <div class="container" >
            <div class='content'>
            <form method="post" action="upload.php" class="dropzone" >
                
            </form>  
            </div> 

            <input type="submit" id='uploadfiles' value='Send Files' >
            <input type="submit" id='cancelfiles' value='Clear Uploads' >
        </div>

        <!-- Script -->
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="dropzone/dist/min/dropzone.min.js" type="text/javascript"></script>
		
		
		
        <script type='text/javascript'>

        Dropzone.autoDiscover = true;
        var myDropzone = new Dropzone(".dropzone", { 
			maxFilesize: 500,
            autoProcessQueue: false,
            parallelUploads: 10 // Number of files process at a time (default 2)
        });
       
        $('#uploadfiles').click(function(){
            myDropzone.processQueue();
        });
		
		 $('#cancelfiles').click(function(){
            myDropzone.removeAllFiles();
        });
		
		
		
        </script>
    </body>
</html>
